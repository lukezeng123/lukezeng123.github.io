<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1S Tuition</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1 id="main-heading">T1S Tuition</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="change-text-btn">Learn More</button>
    </header>
    <main>
        <section id="about">
            <h2>About T1S Tuition</h2>
            <p>Welcome to T1S Tuition, where we provide top-notch tutoring services for students of all ages. Our experienced tutors are dedicated to helping students achieve their academic goals.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 T1S Tuition</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
